<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curosor</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="/" class="logo">
                    <img src="./icons/logo.svg" alt="Cursor Logo" class="logo__img">
                    <span class="logo__text txt-base bold">CURSOR</span>
                </a>
            </div>

            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#features" class="link hover txt-base">Features</a></li>
                    <li class="nav__item"><a href="#enterprise" class="link hover txt-base">Enterprise</a></li>
                    <li class="nav__item"><a href="#pricing" class="link hover txt-base">Pricing</a></li>
                    <li class="nav__item"><a href="#resources" class="link hover txt-base">Resources</a></li>
                </ul>
            </nav>

            <div class="header__actions">
                <a href="/signin" class="btn txt-base hover btn--secondary">Sign in</a>
                <a href="/download" class="btn txt-base hover">Download</a>
            </div>
        </header>
        <main>
            <section class="hero">
                <h1 class="hero__title txt-xl">Built to make you extraordinarily productive, Cursor is the best way to
                    code with AI.</h1>
                <button class="hero__btn btn btn--lg txt-lg hover">Try mobile agent <img src="./icons/arrow.svg" alt="arrow icon"
                        class="btn__icon"></button>

                <div class="hero__media"><img src="./assets/hero-media.png" alt="hero media image"></div>

                <div class="hero__trust">
                    <p class="trust__text txt-base">Trusted every day by millions of professional developers.</p>
                    <div class="trust__grid">
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/stripe-logo.svg" alt="Stripe logo" class="trust__logo">
                        </div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/openai-logo.svg" alt="OpenAI logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/linear-logo.svg" alt="Linear logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/datadog-logo.svg" alt="Datadog logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/nvidia-logo.svg" alt="Nvidia logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/figma-logo.svg" alt="Figma logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/ramp-logo.svg" alt="Ramp logo" class="trust__logo"></div>
                        <div class="trust__item card">
                            <img src="./assets/trust-assets/adobe-logo.svg" alt="Adobe logo" class="trust__logo"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
